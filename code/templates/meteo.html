<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo - Logement Éco-Responsable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Librairie Chart.js -->
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/meteo.css"> <!-- Chemin absolu pour le CSS -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Logement Éco</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Prévisions Météo</h1>
        <div class="mt-4">
            <h2 id="ville" class="text-center text-primary">Ville : </h2>
            <div id="infos-meteo" class="text-center mt-3">
                <p>Température actuelle : <span id="temperature">--</span>°C</p>
                <p>Humidité : <span id="humidite">--</span>%</p>
                <p>Pression : <span id="pression">--</span> hPa</p>
            </div>
        </div>

        <div class="mt-5">
            <h2 class="text-center">Graphique des Températures (5 jours)</h2>
            <canvas id="tempChart"></canvas>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2024 Logement Éco-Responsable</p>
    </footer>

  
    <script src="http://127.0.0.1:8000/static/js/meteo.js" defer></script>

    ></script>
</body>
</html>
