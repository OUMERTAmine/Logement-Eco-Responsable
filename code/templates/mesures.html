<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesures - Logement Éco-Responsable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Logement Éco</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Mesures du Capteur</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Valeur</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="mesuresTable">
                <!-- Les mesures seront insérées ici avec JavaScript -->
            </tbody>
        </table>
        <div class="mt-5">
            <h2 class="text-center">Graphe des Mesures</h2>
            <canvas id="mesuresChart"></canvas>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2024 Logement Éco-Responsable</p>
    </footer>

    <script src="http://127.0.0.1:8000/static/js/mesures.js"></script>
</body>
</html>
